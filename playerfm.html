<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PlayerFM UI Tweak</title>
  <style>
    body{
      background: #555555;
      font-size: 1.3rem;
      font-weight: bold;
    }
  	.control-wrapper {
  	  display: grid;
  	  grid-template-columns: 1fr;
  	  grid-template-rows: repeat(1fr);
  	  width: 100%;
  	  margin: auto;
  	  color: white;
      align-items: center;
  	}

  	button {
  	  background: none;
  	  padding: 10px;
  	  border: none;
  	}
  	button svg {
  	  width: 2rem;
  	  height: 2rem;
  	  fill: white;
  	}
    button:active, button:hover, button:visited, button:focus, button{
      outline: none;
    }
    button:active svg, button.active svg{
      fill: lime;
    }  	
    time{
      font-size: 30vw;
      font-weight: bold;
      text-align: center;
      padding: 0;
      margin: 0;
      color: white;
      height: 3rem;
    }
  </style>
</head>
<body>
  <div class="control-wrapper">
  <button id="minimize">
    <svg class="icon">
     <use xlink:href="#minimize-icon" />
    </svg>
  </button>
  <button id="volup">
    <svg class="icon">
     <use xlink:href="#volume-up" />
    </svg>
  </button>
  <button id="voldown">
    <svg class="icon">
     <use xlink:href="#volume-down" />
    </svg>
  </button>
  <button id="rotate">
    <svg class="icon">
     <use xlink:href="#mobile-phone" />
    </svg>
  </button>
  <button id="lock">
    <svg class="icon">
     <use xlink:href="#lock-icon" />
    </svg>
  </button>
    <time id="time">88:88</time>
</div>


<script>

  var volup = document.getElementById('volup');
  var voldown = document.getElementById('voldown');
  var rotate = document.getElementById('rotate');
  var minimize = document.getElementById('minimize');
  var lock = document.getElementById('lock');
  var time = document.getElementById('time');
  // var displayAutoRotate = true;

  // displayAutoRotate(true);


  volup.addEventListener('click',  function(){ volume('up'); });
  voldown.addEventListener('click',  function(){ volume('down'); });
  rotate.addEventListener('click', function(){ rotateToggle(); });

function rotateToggle(){ 
 // (global('rotationStatus') === "on") ? displayAutoRotate(false) : displayAutoRotate(true);
 displayAutoRotate(true);
 flash(global('rotationStatus'));
}

function volume(direction) {
    var mvol = global('VOLM');
    (direction === 'up') ? mvol++ : mvol--;
    setGlobal("VOLM", mvol);
    mediaVol( mvol, true, true);

    flash( direction );
}

  


</script>
